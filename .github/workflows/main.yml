name: Unity Install
on: push

jobs:
  build:
    name: Log Test
    runs-on: windows-latest
    env:
      UNITY_VERSION: 2020.3.16f1
        
    steps:
      - name: ⚙ TEST DELAYED SCRIPT
        shell: pwsh
        run: Start-Job -FilePath .\DelayTest.ps1

      # Using https://github.com/microsoft/unitysetup.powershell
      - name: ⚙ WAIT
        shell: pwsh
        run: |
          Start-Sleep 30

      - name: Upload Logs
        uses: actions/upload-artifact@v3
        with:
          name: Logs
          path: Logs/*.log
        if: always()
