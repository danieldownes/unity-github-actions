name: Unity Install
on: push

jobs:
  build:
    name: Build Unity
    runs-on: windows-latest
    env:
      UNITY_VERSION: 2020.3.16f1
        
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3.0.2
        with:
          lfs: true

      # Try to restore the setup cache.
      - name: ðŸ“¦ Provide Unity Setup
        uses: actions/cache@v3.0.2
        id: cache-unity
        with:
          path: .\UnitySetupInstallerCache
          key: Unity-Setup-3-${{ env.UNITY_VERSION }}

      # Using https://github.com/microsoft/unitysetup.powershell
      - name: âš™ Install Unity
        shell: pwsh
        run: |
          Install-Module UnitySetup -Force
          Import-Module UnitySetup
          Install-UnitySetupInstance -Cache UnitySetupInstallerCache -Installers (Find-UnitySetupInstaller -Version "$env:UNITY_VERSION" -Components 'Windows') -Verbose
        #, 'UWP_IL2CPP', 'Lumin'

      - name: Activate Unity License
        run: Start-UnityEditor -Credential (New-Object System.Management.Automation.PSCredential ("$env:UNITY_EMAIL", (ConvertTo-SecureString "$env:UNITY_PASSWORD" -AsPlainText -Force))) -LogFile .\Logs\Activation.log -AdditionalArguments "-verbose -nographics" -Wait -Verbose -ErrorAction SilentlyContinue
        shell: pwsh
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL_FREE }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD_FREE }}

      - name: Check Unity Versions
        run: Get-UnitySetupInstance
        shell: pwsh

      - name: Build Unity Project
        run: Start-UnityEditor -ExecuteMethod Build.Invoke -Project .\ -BatchMode -LogFile .\Logs\Build.log -Wait -AdditionalArguments "-verbose -nographics -logDirectory Logs" -Verbose
        shell: pwsh

      - name: Upload Unity Logs
        uses: actions/upload-artifact@latest
        with:
          name: Unity Logs
          path: Logs/*.log
        if: always()