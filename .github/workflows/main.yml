name: Unity Install
on: push

jobs:
  build:
    name: Build Unity
    runs-on: windows-latest
    env:
      UNITY_VERSION: 2020.3.16f1
        
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@latest
        with:
          lfs: true

      - name: Cache Unity Setup Installers
        id: cache-unity
        uses: actions/cache@v3.0.2
        with:
          path: C:\Program Files\Unity\Hub\Editor\${{ env.UNITY_VERSION }}
          key: UnityInstallCache-test2-${{ env.UNITY_VERSION }}
          
      - if: ${{ steps.cache-unity.outputs.cache-hit == false }}
        name: Install Unity
        # ,'Lumin','UWP_IL2CPP'
        run: |
          Install-Module UnitySetup -Force
          Import-Module UnitySetup
          Install-UnitySetupInstance -Installers (Find-UnitySetupInstaller -Version "$env:UNITY_VERSION" -Components 'Windows') -Verbose
        shell: pwsh
        
      - name: Check Unity Versions
        run: Get-UnitySetupInstance
        shell: pwsh
